<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        @font-face {
            font-family: "NanumGothic";
            src: url("fonts/NanumGothic.ttf");
        }

        body {
            font-family: "NanumGothic";
            margin: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .title{
            font-size: 25px;
            padding-bottom: 10px;
        }
        .titleBox{
            background-color: #edf4ff;
        }
        .titleTop{
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="titleTop">
    <span class="title" th:text="${travelName} + ' 여행 일정표'">대구 여행 일정표</span><br/>
    <span style="font-size: 14px;"
          th:text="'(' + ${startDate} + ' ~ ' + ${endDate} + ')'">(2025-06-10 ~ 2025-06-13)</span>
</div>


<div th:each="entry : ${scheduleList}">
    <label th:text="${entry.day} + '일차 일정 (' + ${entry.dateString} + ')'">1일차 일정 (2025-06-10)</label>

    <table>
        <thead>
        <tr >
            <td class="titleBox">방문 시간</td>
            <td class="titleBox">장소명</td>
            <td class="titleBox">주소</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="place : ${entry.places}">
            <td th:text="${place.placeVisitingTime}">09:00</td>
            <td th:text="${place.placeName}">아무데나</td>
            <td th:text="${place.placeAddress}">구미 거의동 금오공대</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
